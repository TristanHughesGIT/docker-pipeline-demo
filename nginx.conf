server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: proxy API to your backend
  # If backend runs on your host at 8080:
  location /api/ {
    proxy_pass http://host.docker.internal:8080/;  # Linux users may need the host IP instead
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
